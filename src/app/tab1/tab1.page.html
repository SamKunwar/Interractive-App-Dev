<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button ion-only clear (click)="addcontact()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
    <ion-title style="text-align: center;">Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-item *ngFor="let contact of contacts; index as i">
    <ion-item>
      Name: {{contact.firstName}} {{contact.lastName}}
    </ion-item>
    <ion-item-options side="right">
      <ion-button (click)="editContact(i)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteContact(i)">Delete</ion-button>
    </ion-item-options>
  </ion-item>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
