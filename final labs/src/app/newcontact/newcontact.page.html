
<ion-header *ngIf ='state'>
  <ion-title style="text-align:center">Add Contacts</ion-title>
  <ion-button (click)='addcontact()'>
    <ion-icon slot="icon-only" name="close"></ion-icon>
  </ion-button> 
</ion-header>

<ion-header *ngIf ='!state'>
  
  <ion-item>
    <ion-title style="text-align:center">Edit Contacts</ion-title>
  </ion-item>


</ion-header>

<ion-content>
  <ion-input [(ngModel)]="firstName" type="text" placeholder="firstName"></ion-input>
  <ion-input [(ngModel)]="lastName" type="text" placeholder="lastName"></ion-input>
  <ion-input [(ngModel)]="email" type="text" placeholder="email" ></ion-input>
  <ion-item *ngIf ='state'>
    <ion-button (click)='addcontact(firstName,lastName,email)'>Add</ion-button>
  </ion-item>
  <ion-item *ngIf ='!state'>
    <ion-button (click)='change()'>Done</ion-button>
  </ion-item>
  
</ion-content>
